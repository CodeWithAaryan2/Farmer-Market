{% extends "base.html" %}

{% block title %}Register - Farmers Market{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-700">Create Your Account</h1>
        <p class="text-gray-600">Upload your profile picture and fill in your details</p>
    </div>
    
    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <!-- Profile Picture Upload Section -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Profile Picture *</label>
            <div class="flex flex-col items-center space-y-4">
                <div id="image-preview" class="w-32 h-32 rounded-full overflow-hidden border-2 border-gray-300 bg-gray-100 flex items-center justify-center">
                    <span class="text-gray-400">No image selected</span>
                </div>
                <div class="w-full">
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-green-50 file:text-green-700
                                  hover:file:bg-green-100">
                    <p class="mt-1 text-xs text-gray-500">Required. JPG or PNG (Max 5MB)</p>
                </div>
            </div>
        </div>

        <!-- Basic Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Full Name *</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email *</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password *</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
        </div>
        
        <!-- Account Type Selection -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-4">Account Type *</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-green-50">
                    <input type="radio" name="user_type" value="customer" class="h-4 w-4 text-green-600 focus:ring-green-500" checked>
                    <div class="ml-3">
                        <span class="block font-medium text-gray-700">Customer</span>
                        <span class="block text-sm text-gray-500">I want to buy fresh farm products</span>
                    </div>
                </label>
                
                <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-green-50">
                    <input type="radio" name="user_type" value="farmer" class="h-4 w-4 text-green-600 focus:ring-green-500">
                    <div class="ml-3">
                        <span class="block font-medium text-gray-700">Farmer</span>
                        <span class="block text-sm text-gray-500">I want to sell my farm products</span>
                    </div>
                </label>
            </div>
        </div>
        
        <!-- Farmer-specific fields -->
        <div id="farmerFields" class="hidden mb-6 space-y-4">
            <div>
                <label for="farm_name" class="block text-gray-700 font-medium mb-2">Farm Name *</label>
                <input type="text" id="farm_name" name="farm_name" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number *</label>
                <input type="tel" id="phone" name="phone" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Farm Location *</label>
                <input type="text" id="address" name="address" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-2" 
                       placeholder="Street address">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="city" name="city" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                           placeholder="City">
                    <input type="text" id="state" name="state" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                           placeholder="State">
                    <input type="text" id="zipcode" name="zipcode" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                           placeholder="ZIP Code">
                </div>
            </div>
        </div>
        
        <!-- Terms Agreement -->
        <div class="flex items-center mb-6">
            <input type="checkbox" id="terms" name="terms" required 
                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
                I agree to the <a href="#" class="text-green-600 hover:text-green-800">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-800">Privacy Policy</a> *
            </label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-green-700 transition mb-4">
            Create Account
        </button>
        
        <!-- Login Link -->
        <div class="text-center text-sm text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-green-600 hover:text-green-800">Login</a>
        </div>
    </form>
</div>

<script>
    // Show/hide farmer fields based on account type selection
    document.querySelectorAll('input[name="user_type"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const farmerFields = document.getElementById('farmerFields');
            farmerFields.classList.toggle('hidden', this.value !== 'farmer');
            
            // Toggle required attribute on farmer fields
            farmerFields.querySelectorAll('input').forEach(input => {
                input.required = this.value === 'farmer';
            });
        });
    });

    // Profile picture preview
    document.getElementById('profile_picture').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('image-preview');
        
        if (file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('File size exceeds 5MB limit');
                this.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.innerHTML = `<img src="${event.target.result}" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '<span class="text-gray-400">No image selected</span>';
        }
    });
</script>
{% endblock %}
