<!-- templates/_flash_messages.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mb-6 space-y-2">
            {% for category, message in messages %}
                <div class="p-4 rounded-lg 
                    {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300
                    {% elif category == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-300
                    {% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
